<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="head">
            <button type="button" class="openbutton">New Book</button>
            <div class="forms" style="display: none;">

                <h2>New Book</h2>
                <form action="" method="get" class="form_container">
                    <div class="check"><label for="title">Title</label>
                        <input type="text" name="title" id="title" required>
                    </div>
                    <div class="check"><label for="author">Author</label>
                        <input type="text" name="author" id="author" required>
                    </div>
                    <div class="check">
                        <label for="pages">Pages</label>

                        <input type="number" name="pages" id="pages" min="1" required>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" name="read" id="read" value="read"><label for="read">read</label>
                    </div>
                    <button type="submit">Submit</button>

                </form>
            </div>
        </div>
        <div class="body">
            
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
